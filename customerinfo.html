<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.css">
    <title>Online Order Inquiry</title>
  </head>
  <body>
    <div class="container">
        <div class="row header align-items-center">
            <div class="col-sm-3">
               <i class="fas fa-circle fa-3x"></i>
               <i class="fas fa-circle fa-3x yellow"></i>
               <i class="fas fa-circle fa-3x"></i>
            </div>
            <div class="col-sm-6">
                <h3>Your Online Estimate and Service Provider</h3>
            </div>
        </div>
        <div class="row inner">
            <form action="" method="post">
                <div class="col-sm-12 text-center">
                    <h2>Customer Info</h2>
                </div>
                <hr>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">First Name:</label>
                            <input type="text" name="" placeholder="First Name" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Last Name:</label>
                            <input type="text" name="" placeholder="Last Name" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Company Name:</label>
                            <input type="text" name="" placeholder="Company Name" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Email:</label>
                            <input type="email" name="" placeholder="Email" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="">Address:</label>
                            <input type="text" name="" placeholder="Address" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Phone Number:</label>
                            <input type="text" name="" placeholder="Phone Number" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="main.html" class="btn btn-info">Next</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
