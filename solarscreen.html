<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/app.css">
    <title>Online Order Inquiry</title>
</head>

<body>
    <div class="container">
        <div class="row header align-items-center">
            <div class="col-sm-3">
                <i class="fas fa-circle fa-3x"></i>
                <i class="fas fa-circle fa-3x yellow"></i>
                <i class="fas fa-circle fa-3x"></i>
            </div>
            <div class="col-sm-6">
                <h3>Your Online Estimate and Service Provider</h3>
            </div>
            <div class="col-sm-3 text-end px-5">
                <a href="index.html"><i class="fas fa-backward fa-2x" style="color: white !important;"></i></a>
            </div>
        </div>
        <div class="row inner">
            <div class="row">
                <div class="col-sm-4">
                    <h4> - solar Screen</h4>
                </div>
                <div class="col-sm-8 text-center">
                    <h1>Glass & Doors Pros</h1>
                </div>
            </div>
            <hr>
            <form action="" method="post">
                <section id="solar_type">
                    <div class="col-sm-12 text-center">
                        <h3>Choose Type</h3>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <div class="row">
                                <label for="">What Is Type?</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <select name="" id="" class="form-control">
                                        <option value="">Select</option>
                                        <option value="Solar Screens">Solar Screens</option>
                                        <option value="Bugs Screen">Bugs Screen</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6 img_box">
                                    <img src="images/solarscreen/bugscreen.jfif" class="img-fluid img" alt="">
                                </div>
                                <div class="col-sm-6 img_box">
                                    <img src="images/solarscreen/solarscreen.jfif" class="img-fluid img" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </section>
                <section id="solar_details" style="display: block;">
                    <div class="col-sm-12 text-center">
                        <h3>Specifications</h3>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">What is frame color? </label>
                            <select name="" class="form-control" id="">
                                <option value="">Select</option>
                                <option value="White">White</option>
                                <option value="Mill Finish">Mill Finish</option>
                                <option value="Almond">Almond</option>
                                <option value="Bronze">Bronze</option>
                                <option value="Black">Black</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="">What is Screen mesh type? </label>
                            <select name="" class="form-control" id="">
                                <option value="">Select</option>
                                <option value="Charcoal Bug Screen">Charcoal Bug Screen</option>
                                <option value="Charcoal 80 Solar Screen">Charcoal 80 Solar Screen</option>
                                <option value="Charcoal 90 solar screen">Charcoal 90 solar screen</option>

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">What is spring type?</label>
                            <select name="" class="form-control" id="">
                                <option value="">Select</option>
                                <option value="Tention Springs">Tention Springs</option>
                                <option value="Plunger Spring">Plunger Spring</option>
                                <option value="None">None</option>
                            </select>
                        </div>

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6 img_box">
                                    <img src="images/solarscreen/plungerspring.jfif" class="img-fluid img" alt=""> <br>
                                    <em>Plunger Spring</em>
                                </div>
                                <div class="col-sm-6 img_box">
                                    <img src="images/solarscreen/tentionspring.jfif" class="img-fluid img" alt=""><br>
                                    <em>Tention Spring</em>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">What is measurement of spring?</label>
                            <select name="" class="form-control" id="">
                                <option value="">Select</option>
                                <option value="Long">Long</option>
                                <option value="Short">Short</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="">Pull Tabs?</label>
                            <select name="" class="form-control" id="">
                                <option value="">Select</option>
                                <option value="Long">Long</option>
                                <option value="Short">Short</option>
                            </select>
                        </div>
                    </div>

                </section>
                <section id="solar_measure">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Measurements</h3>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Shortest measurement:</label>
                           <input type="text" name=""  id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Longest measurement:</label>
                           <input type="text" name=""  id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Thickness of frame:</label>
                           <select name="" class="form-control" id="">
                               <option value="">Select</option>
                               <option value="5/16">5/16</option>
                               <option value="7/16">7/16</option>
                           </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="">Quantity:</label>
                           <input type="number" name=""  id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Need To Add More</h3>
                            <a href="index.html" class="btn btn-info">Yes</a>
                            <a href="customerinfo.html" class="btn btn-warning">No</a>
                        </div>
                    </div>
                </section>
             

            </form>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
