<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/app.css">
    <title>Online Order Inquiry</title>
</head>

<body>
    <div class="container">
        <div class="row header align-items-center">
            <div class="col-sm-3">
                <i class="fas fa-circle fa-3x"></i>
                <i class="fas fa-circle fa-3x yellow"></i>
                <i class="fas fa-circle fa-3x"></i>
            </div>
            <div class="col-sm-6">
                <h3>Your Online Estimate and Service Provider</h3>
            </div>
            <div class="col-sm-3 text-end px-5">
                <a href="index.html"><i class="fas fa-backward fa-2x" style="color: white !important;"></i></a>
            </div>
        </div>
        <div class="row inner">
            <div class="row">
                <div class="col-sm-4">
                    <h4> - Glass Pet Door</h4>
                </div>
                <div class="col-sm-8 text-center">
                    <h1>Glass & Doors Pros</h1>
                </div>
            </div>
            <hr>
            <form action="" method="post">
                <section id="solar_type">
                    <div class="col-sm-12 text-center">
                        <h3>Fill Requirements</h3>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <div class="row">
                                <label for="">What Type of door glass it it?</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <select name="" id="" class="form-control">
                                        <option value="">Select</option>
                                        <option value="Patio Door">Patio Door</option>
                                        <option value="Sliding Door">Sliding Door</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6 img_box">
                                    <img src="images/petglass/patio.png" class="img-fluid img" alt="">
                                </div>
                                <div class="col-sm-6 img_box">
                                    <img src="images/petglass/slider.jfif" class="img-fluid img" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <div class="row">
                                <label for="">What Type glass?</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <select name="" id="" class="form-control">
                                        <option value="">Select</option>
                                        <option value="Singlepane">Singlepane</option>
                                        <option value="Doublepane">Doublepane</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6 img_box">
                                    <img src="images/petglass/singlepane.png" class="img-fluid img" alt="">
                                </div>
                                <div class="col-sm-6 img_box">
                                    <img src="images/petglass/doublepane.jfif" class="img-fluid img" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>
                                Measurements
                            </h3>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Width:</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Height:</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Flap Version:</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="">Pet Door Size:</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="">Enter Panel Color:</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Need To Add More</h3>
                            <a href="index.html" class="btn btn-info">Yes</a>
                            <a href="customerinfo.html" class="btn btn-warning">No</a>
                        </div>
                    </div>
                </section>
         
             

            </form>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
